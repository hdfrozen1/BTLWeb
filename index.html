<body>
  <div class="header">

  <div class="login-box">
    <h2>üîê ƒêƒÉng nh·∫≠p</h2>

  <script>

    // üü© T·∫£i d·ªØ li·ªáu ng∆∞·ªùi d√πng t·ª´ file JSON v√† l∆∞u v√†o localStorage
    fetch("./Data/users.json")

    document.getElementById("loginBtn").addEventListener("click", () => {

      if (users.length === 0) {
